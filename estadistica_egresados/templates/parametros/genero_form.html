{% extends 'base.html' %}

{% block title %}{% if object %}Editar Género{% else %}Nuevo Género{% endif %}{% endblock %}

{% block content %}
<h2>{% if object %}✏️ Editar Género{% else %}➕ Nuevo Género{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px;">💾 Guardar</button>
</form>

<div style="margin-top: 20px;">
    <a href="{% url 'genero_list' %}" style="text-decoration: none;">
        <button style="background-color: #ddd; border: none; padding: 10px; cursor: pointer;">⬅ Volver</button>
    </a>
</div>

{% endblock %}
