{% extends 'base.html' %}

{% block title %}Listado de Carreras{% endblock %}

{% block content %}
<h2>🎓 Listado de Carreras</h2>

<a href="{% url 'carrera_create' %}" style="display: inline-block; margin-bottom: 10px;">
    <button style="background-color: #4CAF50; color: white; border: none; padding: 10px;">➕ Agregar nueva Carrera</button>
</a>

<table border="1" style="width: 100%; border-collapse: collapse;">
    <tr style="background-color: #f4f4f4;">
        <th>ID</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    {% for carrera in carreras %}
    <tr>
        <td>{{ carrera.id }}</td>
        <td>{{ carrera.descripcion }}</td>
        <td>
            <a href="{% url 'carrera_update' carrera.id %}">✏️ Editar</a> |
            <a href="{% url 'carrera_delete' carrera.id %}" style="color: red;">🗑️ Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<div style="margin-top: 20px;">
    <a href="{% url 'parametros_inicio' %}" style="text-decoration: none;">
        <button style="background-color: #ddd; border: none; padding: 10px; cursor: pointer;">⬅ Volver</button>
    </a>
</div>
{% endblock %}
