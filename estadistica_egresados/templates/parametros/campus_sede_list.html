{% extends 'base.html' %}

{% block title %}Listado de Sedes/Campus{% endblock %}

{% block content %}
<h2>📍 Listado de Sedes/Campus</h2>

<a href="{% url 'campus_sede_create' %}" style="display: inline-block; margin-bottom: 10px;">
    <button style="background-color: #4CAF50; color: white; border: none; padding: 10px;">➕ Agregar nueva Sede/Campus</button>
</a>

<table border="1" style="width: 100%; border-collapse: collapse;">
    <tr style="background-color: #f4f4f4;">
        <th>ID</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    {% for campus_sede in campus_sedes %}
    <tr>
        <td>{{ campus_sede.id }}</td>
        <td>{{ campus_sede.descripcion }}</td>
        <td>
            <a href="{% url 'campus_sede_update' campus_sede.id %}">✏️ Editar</a> |
            <a href="{% url 'campus_sede_delete' campus_sede.id %}" style="color: red;">🗑️ Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<div style="margin-top: 20px;">
    <a href="{% url 'parametros_inicio' %}" style="text-decoration: none;">
        <button style="background-color: #ddd; border: none; padding: 10px; cursor: pointer;">⬅ Volver</button>
    </a>
</div>
{% endblock %}
