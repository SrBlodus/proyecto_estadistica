{% extends 'base.html' %}

{% block title %}Listado de Países{% endblock %}

{% block content %}
<h2>🌍 Listado de Países</h2>

<a href="{% url 'pais_create' %}" style="display: inline-block; margin-bottom: 10px;">
    <button style="background-color: #4CAF50; color: white; border: none; padding: 10px;">➕ Agregar nuevo País</button>
</a>

<table border="1" style="width: 100%; border-collapse: collapse;">
    <tr style="background-color: #f4f4f4;">
        <th>ID</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    {% for pais in paises %}
    <tr>
        <td>{{ pais.id }}</td>
        <td>{{ pais.descripcion }}</td>
        <td>
            <a href="{% url 'pais_update' pais.id %}">✏️ Editar</a> |
            <a href="{% url 'pais_delete' pais.id %}" style="color: red;">🗑️ Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<div style="margin-top: 20px;">
    <a href="{% url 'parametros_inicio' %}" style="text-decoration: none;">
        <button style="background-color: #ddd; border: none; padding: 10px; cursor: pointer;">⬅ Volver</button>
    </a>
</div>
{% endblock %}
