{% extends 'base.html' %}

{% block title %}Eliminar Género{% endblock %}

{% block content %}
<h2>⚠️ Eliminar Género</h2>
<p>¿Estás seguro de que deseas eliminar "<strong>{{ object.descripcion }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; border: none; padding: 10px;">🗑️ Sí, eliminar</button>
</form>

<div style="margin-top: 20px;">
    <a href="{% url 'genero_list' %}" style="text-decoration: none;">
        <button style="background-color: #ddd; border: none; padding: 10px; cursor: pointer;">❌ Cancelar</button>
    </a>
</div>

{% endblock %}
