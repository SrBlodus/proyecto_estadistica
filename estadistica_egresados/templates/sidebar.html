<div class="sidebar">
    <h3 class="sidebar-title">📚 Menú</h3>
    <nav class="nav-links">
        <a href="{% url 'inicio' %}" class="nav-item">🏠 Dashboard</a>

        {% if user.is_authenticated %}
        <a href="{% url 'inicio_imp_exp_archivos' %}" class="nav-item">📂 Importación / Exportación</a>
        <a href="{% url 'parametros_inicio' %}" class="nav-item">🔧 Definición de Parámetros</a>
        {% endif %}

        <a href="{% url 'estadisticas_egresados' %}" class="nav-item">📊 Consultas</a>
        <a href="{% url 'lista_encuestados' %}" class="nav-item">📋 Encuestados</a>
    </nav>

    <div class="sidebar-footer">
        {% if user.is_authenticated %}
        <p class="welcome-text">👤 <strong>{{ user.username }}</strong></p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">❌ Cerrar Sesión</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="admin-button">🔐 Acceso Administrador</a>
        {% endif %}
    </div>
</div>
